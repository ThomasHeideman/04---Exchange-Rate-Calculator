<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="../src/image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />

    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="src/money.png" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the ammount to get the exchange rate</p>
    <div class="container">
      <div class="currency">
        <select id="currency-one"></select>
        <img id="flag-one" src="" alt="Flag One" class="currency-flag" />

        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      <div class="swap-rate-container">
        <button class="btn" id="swap">
          <i class="fa-solid fa-rotate"></i>Swap
        </button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two"></select>
        <img id="flag-two" src="" alt="Flag Two" class="currency-flag" />

        <input type="number" id="amount-two" placeholder="0" value="1" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f347a2f41e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
